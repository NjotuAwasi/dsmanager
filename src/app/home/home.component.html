<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<nav class="navbar navbar-expand-md navbar-p fixed-top" id="banner" style="background-color: blue; opacity:0.7">
	<div class="container">
		<!-- Brand -->
		<a class="navbar-brand" href="#">DSManager</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" routerLink="/">{{'HOME.Home' | translate}}</a>
				</li>
				<li class="nav-item">
						<a class="nav-link" routerLink="/schools">{{'HOME.Schools' | translate}}</a>
					</li>
				<li class="nav-item">
					<a class="nav-link" *ngIf="!authService.loggedIn()" routerLink="/login">{{'HOME.Log In' | translate}}</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" routerLink="/registration" *ngIf="!authService.loggedIn()">{{'HOME.Register' | translate}}</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" style="cursor: pointer;" *ngIf="authService.loggedIn()" (click) = "authService.logout()">{{'HOME.Logout' | translate}}</a>
				</li>
				<span style="margin-top: 18px"><label for="">
					<select #langselect (change)="translate.use(langselect.value)">
					  <option *ngFor="let lang of translate.getLangs()" [value]="lang">{{lang}}</option>
					</select>
				  </label></span>
			</ul>
		</div>
	</div>
</nav>
